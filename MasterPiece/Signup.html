<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="assets/img/noCatsLogo.png">


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="LoginStyles/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(LoginStyles/images/Test5.jpg);">
		<div class="w-90 text-center">
			<a href="index.html">
			<img src="assets/img/noCatsLogo.png" style="width: 70px; height: 70px; margin-top: 20px;">
			</a>
		</div>
		
		<div class="container" style="margin-top: -30px;">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h2 class="mb-4 text-center" style="color: white;">Sign Up</h2>
		      	<form action="#" class="signin-form">
                  <div class="form-group">
                     <input type="text" class="form-control" placeholder="First Name" required>
                  </div>
                  <div class="form-group">
                     <input type="text" class="form-control" placeholder="Last Name" required>
                  </div>
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Email" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
               <div class="form-group">
                  <input id="password-field" type="password" class="form-control" placeholder="Confirm Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
               
               <div class="form-group">
                  <input type="text" class="form-control" placeholder="Phone" required>
               </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
               <div class="form-group"><p class="w-90 text-center">Already Have An Account ? <a href="Login.html" style="color:#861523; font-weight: bolder;"> Login</a></p>
               </div>
	          </form>     
            </div>

            
         </div>
         
      </div>
      
   </div>
   
	<script src="LoginStyles/js/jquery.min.js"></script>
  <script src="LoginStyles/js/popper.js"></script>
  <script src="LoginStyles/js/bootstrap.min.js"></script>
  <script src="LoginStyles/js/main.js"></script>

	</body>
</html>
